<html>

<head>
    <title>Controle de Participantes - Projeto Matrix 3</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


</head>

<body>
    <div class="container" style="max-width:600px;padding:40px 20px;background:#ebeff2">
        <h3>Controle de Participantes - Projeto Matrix 3</h3>
        <p>
            <h2 id="modo-edicao">Modo de Edição</h2>
        </p>
        <form class="form-horizontal" role="form">

            <div class="container">
                <label for="Nome" class="control-label col-sm-3">Nome</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Nome" placeholder="Digite seu Nome">
                </div>
            </div>

            <div class="container">
                <label for="Sobrenome" class="control-label col-sm-3">Sobrenome</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Sobrenome" placeholder="Digite seu Sobrenome">
                </div>
            </div>

            <div class="container">
                <label for="email" class="control-label col-sm-3">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="Email" placeholder="Digite seu email">
                </div>
            </div>

            <div class="container">
                <label for="Idade" class="control-label col-sm-3">Idade</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="Idade" placeholder="Sua Idade">
                </div>
            </div>

            <div class="container">
                <label for="Idade" class="control-label col-sm-3">Nota</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Nota" placeholder="Sua Nota">
                </div>
            </div>

            <div>
                <div class="container">
                    <label for="sexo" class="control-label col-sm-3">Sexo</label>
                    <div class="col-sm-8">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="radio-masculino" value="masculino">
                            <label class="form-check-label" for="sexo">Masculino</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="radio-feminino" value="feminino">
                            <label class="form-check-label" for="sexo">Feminino</label>
                        </div>

                    </div>
                    <p></p>
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="button" class="btn btn-primary" onclick="sistema.cadastrar()">Cadastrar</button>
                    </div>
        </form>
        </div>

        <p></p>

        <table class="table table-striped" id="tabela">
            <thead>
                <tr>

                    <th scope="col">Nome Completo</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Nota</th>
                    <th scope="col">Aprovado</th>
                    <th scope="col">Editar/Excluir</th>

                </tr>
            </thead>

            <tbody id="corpo">


            </tbody>
        </table>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="sistema.js"></script>
        <script src="armazenamento.js"></script>
</body>

</html>
